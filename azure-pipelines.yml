# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  name: Linux

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'sonaranalysis'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'Dotnet'
    cliSources: '.'
- task: SonarQubeAnalyze@5
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
- task: CmdLine@2
  inputs:
    script: |
      - $GOPATH/bin/gometalinter.v2 samples/ > gometalinter-report.out || true
      - go test -json > report.json
       - go test -coverprofile=coverage.out
      - sonar-scanner/bin/sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT -Dsonar.host.url=$SONAR_URL -Dsonar.login=$SONAR_LOGIN